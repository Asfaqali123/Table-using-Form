<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
	<title>Forms in Table Format</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<form class="forms" id="form" onsubmit="event.preventDefault(); formSubmit()" method="post">
			<div class="side_banner">
				<P>Welcome</P>
				<span></span>
			</div>
			<div class="formPage">
				<h2>Hello ! please tell us a liitle bit about Yourself .</h2>
				<label>First Name</label>
				<input type="text" name="firstname"  id="firstName" placeholder="Enter you first name here ..." > 
				<span id="fnameerror" class="textDanger"></span>
				<br>
				<label>Last Name</label>
				<input type="text" name="lastname"  id="lastName" placeholder="Enter you last name here ..." > 
				<span id="lnameerror" class="textDanger" ></span>
				<br>
				<label>Gender</label> 
				<input type="radio" value="male" name="gender" id="Male" class="gender" >👨‍🎨 
				<input type="radio" value="female" name="gender" id="Female" class="gender" >👩‍🎨  
				<br>
				<label for="" >Phone</label>
				<input type="text" name="phnNum"  id="phnNum" placeholder="+91..." class="phonenum" maxlength="10" >
				<span id="numbererror" class="textDanger" font-weight-bold></span> 
				<br>
				<label class="address">Address</label>
				<textarea id="address"></textarea> 
				<span id="addresserror" class="textDanger" ></span>
				<br>
				<label>Pincode</label>
				<input type="number" name="pincode" class="pincode" id="pincode" > 
				<span id="pinerror" class="textDanger" ></span>
				<br>
				<button type="submit" class="btn" id="submit">submit</button>
			</div>
		</form>
		<div id="table">
			<button id="addButton" onclick="addbtn()">Add More</button>
			<table id="tablecd">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th>
						<th>Ph Num</th>
						<th>Address</th>
						<th>Pincode</th>
					</tr>
				</thead>
			</table>
			<div id="pagination"></div>
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
